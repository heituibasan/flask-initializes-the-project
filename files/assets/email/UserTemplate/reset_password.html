<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码重置成功</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            padding: 20px 0;
        }

        .header h1 {
            margin: 0;
            font-size: 24px;
            font-weight: normal;
            color: #333;
        }

        .content {
            padding: 20px;
        }

        .content p {
            line-height: 1.6;
        }

        .content .username {
            font-size: 24px;
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>密码重置成功</h1>
    </div>
    <div class="content">
        <p>亲爱的 <span class="username">{{ username }}</span>，</p>
        <p>您的密码已成功重置。您现在可以使用新密码登录您的账户。</p>
    </div>
</div>
</body>
</html>
